<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename ='style.css') }}"
    />
  </head>
  <body class="main pad">
    <div class="width pad results">
      <h1>Submitted Info</h1>
      <div class="flex pad">
        <div class="col2 flex fc">
          <label>Name:</label>
          <label>Location:</label>
          <label>Favorite Language:</label>
          <label>Comment:</label>
        </div>
        <div class="col">
          <p>{{session['name']}}</p>
          <p>{{session['location']}}</p>
          <p>{{session['language']}}</p>
          <p>{{session['comment']}}</p>
        </div>
      </div>
      <form action="/return">
        <button class="btn" type="submit">Go Back</button>
      </form>
    </div>
  </body>
</html>
